<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d6d7c08a6a.js" crossorigin="anonymous"></script>
    <title>Price componentJS</title>
</head>
<body>
    <header class="main">
        <div class=" price-divider">
        <div class="container">
            <div class="price-title">
                <img src="./images/pattern-circles.svg" alt="circles" class="circle">
                <h2>Simple, traffic-based pricing</h2>
                <h4>Sign-up for our 30-day trial. No credit card required.</h4>
            </div>
            <div class="price-card">
                <div class="card-title">
                    <div class="heading">
                        <h5>100K PAGEVIEWS</h5>
                    </div>
                  <div class="heading2">
                    <i class="fa-sharp fa-solid fa-dollar-sign"></i><h3 id="amount">10.00 <span id="bill_type">/month</span></h3>
                  </div>
                    
                </div>
                <div class="price-range">
                    <span class="bar"><span class="fill" id="progress"></span></span>
                    <input type="range" name="pricing" min="1" max="250" value="10" id="slider">
                  
                    
                    
                </div> 
                <div class="bill-cta">
                    <div class="row">
                            <p>Monthly Biling</p>
                        <div class="bill-btn">
                            <div class="toggle_btn" id="toggle">
                                <div class="toggler"></div>
                            </div>
                        </div>
                            <p>Yearly Biling <span>25% discount</span></p>
                    </div>
                </div>
                <hr/>
                <div class="free-trail">
                    <div class="col2-access">
                        <div class="row3">
                            <div class="col2">
                                <div class="checkmark">
                                    <img src="./images/icon-check.svg" alt="checker"/>
                                </div>
                                <div class="checkmark">
                                    <img src="./images/icon-check.svg" alt="checker"/>
                                </div>
                                <div class="checkmark">
                                    <img src="./images/icon-check.svg" alt="checker"/>
                                </div>
                              
                            </div>
                            <div class="col2">
                                <p>Unlimited websites</p>
                                <p>100% data ownership</p>
                                <p>Email reports</p>
                            </div>
                        </div>  
                    </div>
                    
                        <button class="btn-start">Start my trial</button>
                   
                </div>
            </div>
        </div>
        <div class="custom-shape-divider-bottom-1668515196">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M600,112.77C268.63,112.77,0,65.52,0,7.23V120H1200V7.23C1200,65.52,931.37,112.77,600,112.77Z" class="shape-fill"></path>
            </svg>
        </div>
    </div>

    </header>
    
    <script src="js/app.js"></script>
</body>
</html>
